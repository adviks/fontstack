<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="NH/nh.css"> -->
    <title>Fontstack</title>
  </head>
  <body>
    <div class="nh">
      <h1>Sphinx of black quartz, judge my vow.</h1>
      <h2>Sphinx of black quartz, judge my vow.</h2>
      <h3>Sphinx of black quartz, judge my vow.</h3>
      <p>Sphinx of black quartz, judge my vow.</p>
    </div>

    <input
      type="text"
      value="https://cdn.jsdelivr.net/gh/adviks/fontstack/NH/nh.css"
      id="copy-text"
    />

    <!-- Click to copy script -->
    <script>
      document.getElementById("copy-text").onclick = function () {
        this.select();
        document.execCommand("copy");
        alert("Copied");
      };
    </script>

    <hr>

    <h1>Noe Display</h1>
   <p>.your-style {
    font-family: 'Noe Display';
    font-weight: bold;
    font-style: normal;
}</p>

<div class="noe">
  <h1>I'm a man of wit and humor.</h1>
</div>
  </body>
</html>
